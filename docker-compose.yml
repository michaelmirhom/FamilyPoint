version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: familypoints
      POSTGRES_PASSWORD: familypoints
      POSTGRES_DB: familypoints_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://familypoints:familypoints@db:5432/familypoints_dev
      SECRET_KEY: supersecretkeychangeinproduction
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: "http://localhost:3000,http://localhost:80,http://127.0.0.1:3000"
    depends_on:
      - db
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
